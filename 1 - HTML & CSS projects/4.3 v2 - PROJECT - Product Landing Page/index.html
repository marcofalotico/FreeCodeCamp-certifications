<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla product page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <div>
        <img src="" alt="" id="header-img" />
        <svg  viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
            fill="currentColor"
          ></path>
        </svg>
      </div>

      <nav id="nav-bar">
        <ul>
        <li><a href="#model_3" class="nav-link">Model 3</a></li>
        <li><a href="#model_s" class="nav-link">Model S</a></li>
        <li><a href="#model_y" class="nav-link">Model Y</a></li>
        <li><a href="#model_x" class="nav-link">Model X</a></li>
      </ul>
      </nav>
      
    </header>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <p>Enter your email address</p>
      <input id="email" name="email" type="email" placeholder="Email" />
      <input type="submit" id="submit" />
    </form>

    <section id="model_3">
      <video id="video" src=""></video>
      <iframe
        src="https://www.youtube.com/embed/Q4VGQPk2Dl8"
        title="Tesla Unveils Model 3"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <section id="model_s">
      <iframe
        src="https://www.youtube.com/embed/9AhqDiARQMQ"
        title="Essentials | Model S"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <section id="model_y">
      <iframe
        src="https://www.youtube.com/embed/ijcAwrWMi0g"
        title="Model Y Deliveries Begin!"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <section id="model_x">
      <iframe
        src="https://www.youtube.com/embed/JFOOo3hEjw8"
        title="Essentials | Model X"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
