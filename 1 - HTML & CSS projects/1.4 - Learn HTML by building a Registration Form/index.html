<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- L'attributo method specifica come inviare i dati del modulo all'URL specificato nell'attributo action.
  I dati del modulo possono essere inviati tramite una richiesta GET come parametri URL (con method="get")
  o tramite una richiesta POST come dati nel corpo della richiesta (con method="post").
  Impostare l'attributo method per inviare i dati del modulo tramite una richiesta POST -->
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>

        <!-- linko gli elementi label e input con gli attributi for e id, avendo cura che abbiano lo stesso valore
            è anche buona cosa che ogni elemento di input nel form abbia un attributo name 
            l'attributo required fa si che sia obbligatorio compilare quel determinato elemento -->
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>

        <!-- l'attributo type="email" fa si che venga scritta per forza una mail corretta, altrimenti non viene accettato l'invio del form -->
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>

        <!-- l'attributo pattern, per la password, definisce il min e max di caratteri e numeri che possono essere scritti per essere valida 
        l'attributo type="password" fa scrivere la password come punti neri che nascondono cosa viene scritto a display -->
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>


      <fieldset>

        <!-- se diversi elementi radio hanno lo stesso valore dell'attributo name, questo fa si che sia selezionabile solo uno tra quelli -->
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" /> Personal Account
        </label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" /> Business Account
        </label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>


      <fieldset>

        <!-- l'attributo type="file" fa selezionare un file dal dispositivo di chi compila il form per uploadarlo nel form -->
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
       
        <!-- All'elemento <select> viene assegnato un attributo id per consentirne l'associazione a un <label> ai fini dell'accessibilità.
            Il select sta dentro il label.
            Viene assegnato anche un attributo name per rappresentare il nome del punto dati associato inviato al server.
            Ogni opzione di menu è definita da un elemento <option> nidificato all'interno del <select>.
            Richiedono entrambi il rispettivo elemento di chiusura -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
