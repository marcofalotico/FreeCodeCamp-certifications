<!doctype html>
<html lang="en">


<!-- HEAD TAG-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/marked.js"></script>

    <title>Markdown Previewer App</title>

    <!-- Script JS -->
    <script>
        // Per il test n.8, per le "line break"
        marked.setOptions({breaks: true})

        // Per il Preview, prendi i .value dell'elemento con id="editor" e salvalo in editorValue.
        // Esegui la funzione marked() per editorValue e salva in markedUpHTML.
        // Passa markedUpHTML nell'innerHTML dell'elemento con tag "preview".
        let updatePreview = () => {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        // Setto il testo di default
        let setDefault = () => {
            let defaultText = `\
# Useful Programmer Markdown Previewer
## a markdwon Previewer
[Learn more about useful programmer](https://www.usefulprogrammer.org)
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`

\`This is an example of inline code\`
- This
- is
- an
- example
- of
- list
- items

> This is an example of block quote

![Useful programmer](https://media.licdn.com/dms/image/C4D03AQEWdBKkCoRbow/profile-displayphoto-shrink_200_200/0/1648540395284?e=1691020800&amp;v=beta&amp;t=tL7nlALWzAB1RkB9r2BzU-xL2SXnDlKL4umHRzO5t7o)]

**Bolded text**
`;
            
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText);
        }
    </script>
</head>


<!-- BODY TAG-->

<!-- Al caricamento della pagina, esegui la funzione setDefault() che inserisce il defaultText all'interno dell'editorField -->
<body onload = "setDefault()" class="bg-success">

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success my-3"> 
                <h1>Markdown Previewer App!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class = "text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>

            <div class="col-6 bg-danger">
                <h2 class = "text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <!-- Il tag <Textarea> con class="form-control" Ã¨ stilizzato con Bootstrap, dentro un div genitore con class="form-group". -->
    <!-- Il titolo, sempre con Bootstrap, l'ho centrato, colorato di binanco e messo margine su asse y "my-3" -->


    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Script per Test Run di FreeCodeCamp.org -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
